    <script>
      var slideIndex = 1;
      showSlides(1);
      function moveSlides(n) {
        showSlides((slideIndex += n));
        if (n < 1) {
          var slides = document.getElementsByClassName("slidesSouvenirs");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.opacity = "100%";
          }
        }
      }
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("slidesSouvenirs");
        // var slidesModal = document.getElementsByClassName("slides-modal");
        if (n > slides.length) {
          slideIndex = 1;
          for (i = 0; i < slides.length; i++) {
            slides[i].style.transform = "none";
            slides[i].style.opacity = "100%";
            // slidesModal[i].style.transform = "none";
          }
        }
        if (n < 1) {
          slideIndex = slides.length;
          for (i = 0; i < slides.length; i++) {
            slides[i].style.transform = "none";
            slides[i].style.opacity = "100%";
            // slidesModal[i].style.transform = "none";
          }
        }
        for (i = 0; i < slides.length; i++) {
          var position = (slideIndex - 1) * 100;
          slides[i].style.transform = "translate(-" + position + "%)";
          // slidesModal[i].style.transform = "translate(-"+position+"%)";
        }
        if (slideIndex > 1) {
          slides[slideIndex - 2].style.opacity = "0%";
        }
      }
