<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography --- THIS IS WATER</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/hwy7sfn.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="design-body" style="margin: 0; height: 100%; overflow: hidden">
    <div id="white-background">&nbsp;</div>
    <div class="canvas" style="margin: 0; height: 100%">
      <!-- header bar background not used currently -->
      <!-- <div class="headerBar">
        </div> -->
      <div id="header-container"></div>
      <script src="/scripts/loadHeader.js"></script>
      <div class="slideshow">
        <a href="/pages/photography/goldfish.html">
          <img
            class="mySlides"
            src="/images/goldfish_cover.jpeg"
            id="slideImg"
          />
        </a>
        <div class="collection-detail-wrapper mySlideTitles">
          <a href="/pages/photography/goldfish.html">
            <span class="folder-title">Photography</span>
            <span class="folder-separator">&nbsp;/&nbsp;</span>
            <span class="collection-title">Gold Fish</span>
          </a>
        </div>
        <a href="/pages/photography/souvenirs.html">
          <img
            class="mySlides"
            src="/images/souvenirs_cover.jpeg"
            id="slideImg"
          />
        </a>
        <div class="collection-detail-wrapper mySlideTitles">
          <a href="/pages/photography/souvenirs.html">
            <span class="folder-title">Photography</span>
            <span class="folder-separator">&nbsp;/&nbsp;</span>
            <span class="collection-title">Souvenirs</span>
          </a>
        </div>
        <a href="/pages/photography/ontheroad.html">
          <img
            class="mySlides"
            src="/images/ontheroad_cover.jpeg"
            id="slideImg"
          />
        </a>
        <div class="collection-detail-wrapper mySlideTitles">
          <a href="/pages/photography/ontheroad.html">
            <span class="folder-title">Photography</span>
            <span class="folder-separator">&nbsp;/&nbsp;</span>
            <span class="collection-title">On the Road</span>
          </a>
        </div>
      </div>
    </div>
    <a class="prev pointer cover-slideshow" onclick="plusSlides(-1)">❮</a>
    <a class="next pointer cover-slideshow" onclick="plusSlides(1)">❯</a>
    <script>
      var myIndex = 0;
      function plusSlides(n) {
        showSlides((myIndex += n));
      }
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var titles = document.getElementsByClassName("mySlideTitles");
        if (n > slides.length) {
          myIndex = 1;
        }
        if (n < 1) {
          myIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
          titles[i].style.visibility = "hidden";
        }
        slides[myIndex - 1].style.display = "block";
        titles[myIndex - 1].style.visibility = "visible";
      }

      carousel();

      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var y = document.getElementsByClassName("mySlideTitles");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
          y[i].style.visibility = "hidden";
        }
        myIndex++;
        if (myIndex > x.length) {
          myIndex = 1;
        }
        x[myIndex - 1].style.display = "block";
        y[myIndex - 1].style.visibility = "visible";
        setTimeout(carousel, 3000); // Change image every 2 seconds
      }

      function openMenu(x) {
        document.getElementById("mobMenu").classList.toggle("change-menu");
        x.classList.toggle("changeFilmography");
      }
      function opacity(x) {
        document.getElementById("white-background").style.opacity = "40%";
      }
      function opacityout(x) {
        document.getElementById("white-background").style.opacity = "0%";
      }
    </script>
  </body>
</html>
