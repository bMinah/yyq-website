<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphic --- THIS IS WATER</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/hwy7sfn.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="canvas">
      <div id="header-container"></div>
      <script src="/scripts/loadHeader.js"></script>
      <div class="page-wrapper">
        <section>
          <div class="design-info" style="padding-top: 0">
            <h3>Wearable Design, 2016</h3>
            <p style="margin-bottom: 0">
              An overall design sketch of posture correcting shirt named PosMe.
            </p>
          </div>
          <div class="design-pictures">
            <img class="full-width" src="/images/graphic1.jpeg" />
          </div>
          <div class="about-spacer">
            <div class="about-spacer-content">&nbsp;</div>
          </div>
          <div class="design-info" style="padding-top: 0">
            <h3>2014: A Life Odyssey, 2014</h3>
            <p style="margin-bottom: 0">
              A technically informative poster of a digital generative art
              project.
            </p>
          </div>
          <div class="design-pictures">
            <img class="full-width" src="/images/graphic2.jpeg" />
          </div>
          <div class="about-spacer">
            <div class="about-spacer-content">&nbsp;</div>
          </div>
          <div class="design-info" style="padding-top: 0">
            <h3>Wonder Bridge, 2014</h3>
            <p style="margin-bottom: 0">
              A series of poster design for a school rock band show.
            </p>
          </div>
          <div
            class="design-pictures"
            style="display: flex; justify-content: center"
          >
            <img class="full-width" src="/images/graphic3.jpg" />
          </div>
          <div class="about-spacer">
            <div class="about-spacer-content">&nbsp;</div>
          </div>
          <div class="about-spacer">
            <div class="about-spacer-content">&nbsp;</div>
          </div>
        </section>
      </div>
    </div>
    <script>
      function openMenu(x) {
        document.getElementById("mobMenu").classList.toggle("change-menu");
        x.classList.toggle("change");
      }
    </script>
  </body>
</html>
